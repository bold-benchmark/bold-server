plugins {
    id 'java'
    id 'application'
}

group 'de.fau.wintechis'
version '0.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

    implementation group: 'org.eclipse.rdf4j', name : 'rdf4j-storage', version: '3.2.0'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.28.v20200408'
    // FIXME SLF4J is already bound in fmi4j?
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    implementation group: 'info.laht.fmi4j', name: 'fmi-import', version: '0.38.0'
    // Kotlin runtime required by fmi4j
    implementation group:'org.jetbrains.kotlin', name:'kotlin-stdlib-jdk8', version: '1.4.21'
}

mainClassName = 'org.bold.Configurator'

distributions {
    main {
        contents {
            // copies relevant configuration files to dist folder
            from('data') { into('data') }
            from('query') { into('query') }
            from('.') { include('*.properties') }
        }
    }
}