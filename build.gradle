plugins {
    id 'java'
    id 'application'
}

group 'de.fau.wintechis'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

    compile group: 'org.eclipse.rdf4j', name : 'rdf4j-storage', version: '3.1.1'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.12.RC2'
}

mainClassName = 'de.fau.wintechis.Configurator'