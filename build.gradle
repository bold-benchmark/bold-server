plugins {
    id 'java'
    id 'application'
}

group 'de.fau.wintechis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.14.0'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.12.RC2'
}

mainClassName = 'de.fau.wintechis.Demo'